name: PR Commenter and Merge Allowance

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  comment_on_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Comment on Pull Request
        uses: peter-evans/pull-request-comment@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            This is an automated comment added by the GitHub Action.
            PRs are allowed to merge and commit to the `main` branch without checks.

  allow_merge_from_fork:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git configuration
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

